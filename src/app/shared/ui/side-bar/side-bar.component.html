<mat-toolbar class="mat-elevation-z3 ">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Management System</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="border border-1">
    <mat-nav-list>
      <a routerLink="/home">
        <mat-list-item>
          <mat-icon class="mt-0">home</mat-icon>
          Home
        </mat-list-item>
      </a>
      <a routerLink="/employees">
        <mat-list-item>
          <mat-icon>assignment_ind</mat-icon>
          Employees
        </mat-list-item>
      </a>
      <a routerLink="/attendances">
        <mat-list-item>
          <mat-icon>assignment_turned_in</mat-icon>
          Attendances
        </mat-list-item>
      </a>
      <a routerLink="/reports">
        <mat-list-item>
          <mat-icon>graphic_eq</mat-icon>
          Reports
        </mat-list-item>
      </a>
      <a routerLink="/development-plans">
      <mat-list-item>
        <mat-icon>developer_board</mat-icon>
        Development Plans
        </mat-list-item>
      </a>
      <a routerLink="/feedbacks">
      <mat-list-item>
        <mat-icon>feedback</mat-icon>
        Feedbacks
        </mat-list-item>
      </a>
      <a routerLink="/vacations">
      <mat-list-item>
        <mat-icon>wb_sunny</mat-icon>
        Vacations
        </mat-list-item>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="mt-3">
    <div class="container">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
