<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-4">
  @for( column of columns; track column){
  <ng-container [matColumnDef]="column.accessorKey ?? ''">
    <th mat-header-cell *matHeaderCellDef class="text-center">
      {{ column.headerName }}
    </th>
    <td mat-cell *matCellDef="let row" class="text-center">
      @if (column.headerName ==='Actions') {
      <button mat-raised-button (click)="actionHandler(row)">
        <mat-icon>details</mat-icon> Details
      </button>
      }@else{
      {{ getCellValue(row, column) }}
      }
    </td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="mt-3 justify-content-end">
  <mat-paginator
    showFirstLastButtons
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>
