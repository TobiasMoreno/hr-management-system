<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-4">
  @for( column of columns; track column){
  <ng-container [matColumnDef]="column.accessorKey">
    <th mat-header-cell *matHeaderCellDef>{{ column.headerName }}</th>
    <td mat-cell *matCellDef="let element">
      @if (column.headerName ==='Actions') {
      <button mat-raised-button (click)="actionHandler(element)">
        <mat-icon>details</mat-icon> Details
      </button>
      }@else{
      {{ element[column.accessorKey] }}
      }
    </td>
  </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="d-flex mt-3">
  <button mat-raised-button (click)="downloadPDF()" class="me-auto mt-2">
    <mat-icon>print</mat-icon> Print
  </button>
  <mat-paginator
    showFirstLastButtons
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>
