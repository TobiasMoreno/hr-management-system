<h1 class="text-center m-2">Employees</h1>
<section class="me-auto m-2">
  <button mat-raised-button routerLink="/employees/create" class="text-dark">
    New Employee
  </button>
  <button mat-raised-button (click)="downloadPDF()" class="me-auto text-dark ms-2">
    <mat-icon>print</mat-icon> Print
  </button>
</section>
<app-basic-table
  [columns]="columns"
  [data]="EMPLOYEES_DATA"
  [actionHandler]="viewDetails.bind(this)"
></app-basic-table>
