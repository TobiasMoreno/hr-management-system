<div>
  <form>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Full Name</mat-label>
      <input matInput placeholder="John Doe" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="example@mail.com" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="New password" />
    </mat-form-field>

    <button mat-raised-button class="mt-3 mb-3 text-dark">Save Changes</button>
  </form>
</div>
