<div>
  <mat-slide-toggle color="primary"
    >Enable Two-Factor Authentication (2FA)</mat-slide-toggle
  >

  <h5 class="mt-4">Connected Devices</h5>
  <mat-list>
    @for (device of devices; track $index) {
    <mat-list-item>
      <mat-icon mat-list-icon>devices</mat-icon>
      <h4 mat-line class="m-4">- {{ device.name }}</h4>
    </mat-list-item>
    }
  </mat-list>

  <button mat-raised-button color="warn" class="mt-3 mb-3">
    Sign out from all devices
  </button>
</div>
