<div>
  <h5>Frequently Asked Questions</h5>
  <mat-accordion>
    @for (faq of faqs; track $index) {

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ faq.question }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ faq.answer }}</p>
    </mat-expansion-panel>
    }
  </mat-accordion>

  <button
    mat-raised-button
    color="primary"
    class="mt-3"
    (click)="contactSupport()"
  >
    <mat-icon>contact_support</mat-icon>
    Contact Support
  </button>
</div>
